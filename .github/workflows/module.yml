name: Táº¡o module
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/module.yml'
      - '.github/Tvip.sh'
permissions: write-all
jobs:
  build:
    name: 'See progress'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Start process'
        run: |
          # Kakathic
          chmod 777 .github/Tvip.sh
          .github/Tvip.sh
          cp -rf vip.sh .github/Widget/bin
      - name: Upload sh
        uses: softprops/action-gh-release@v2
        with:
          name: Tmp
          tag_name: tmp
          files: .sh
